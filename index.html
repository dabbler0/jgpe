<html>
<head>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
  <link rel="stylesheet" href="vendor/colorpicker/css/colorpicker.css"/>
  <style>
    #main {
      border: 1px solid #888;
      height: 100px;
      width: 100px;
      -webkit-user-select: none;
      background: url(background.png);
      background-size: 10px;
      cursor: default;
    }
    #colour {
      height: 33px;
      width: 33px;
      border-radius: 2px;
      border: 1px solid #CCC;
      display: inline-block;
      vertical-align: middle;
      cursor: pointer;
      background-color: #000;
    }
  </style>
</head>
<body>
<div class="container">
  <h1> Just a Gorram Pixel Editor </h1>

  <div>
    <form class="form-inline">
      <input id="width" class="form-control" placeholder="Width (pixels)"/>
      <input id="height" class="form-control" placeholder="Height (pixels)"/>
      <input id="pixel-size" class="form-control" placeholder="Fatbit size (pixels)"/>
      <button type="button" class="btn btn-primary" id="new">New</button>
    </form>
  </div>

  <hr/>

  <div>
    <div>
      Colour: <div id="colour" value="#000000"/>
    </div>
    <div class="btn-group">
      <div class="btn-group">
        <button type="button" class="btn btn-default" id="brush">Brush</button>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-default" id="fill">Fill</button>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-default" id="erase">Erase</button>
      </div>
    </div>
  </div>

  <hr/>

  <div>
    <canvas id="main" height="100" width="100"></canvas>
  </div>

  <hr/>

  <div>
    <form class="form-inline">
      <button class="btn btn-primary" id="download" type="button">Download</button>
      <select id="download-type" class="form-control">
        <option value="image/png">PNG</option>
        <option value="image/jpeg">JPEG</option>
        <option value="image/webp">WEBP</option>
      </select>
    </form>
  </div>
</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="vendor/colorpicker/js/colorpicker.js"></script>
<script src="pixels.js"></script>

</body>
</html>
